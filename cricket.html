<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="CSS/cricket.css">
</head>
<body>
  <h1 id="game">Bat Ball Stump Game</h1>
  <div class="button-container">
  <button id="bat" onclick="bat()"><img src="images/bat.jpg" alt="Bat"></button>

  <button id="ball" onclick="ball()"><img src="images/ball.jpeg" alt="Ball"></button>

  <button id="stump" onclick="stump()"><img src="images/stump.jpg" alt="Stump"></button>

  <button id="reset" onclick="reset()">Reset</button>
  </div>
  <h2 id="user-move"></h2>
  <h2 id="computer-move"></h2>
  <h2 id="result"></h2>
  <h2 id="score"></h2>
  <script src="JS/cricket.js"></script>
</body>
</html>
